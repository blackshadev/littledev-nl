name: ci

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest]
        bun: [1.1.8]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}

      - name: Install dependencies 👨🏻‍💻
        run: bun i

      - name: Run linter 👀
        run: bun run lint
